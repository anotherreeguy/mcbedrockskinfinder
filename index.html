<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock Skin Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin: 10px 0;
            border: 1px solid #444;
            background-color: #222;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        #downloadBtn {
            display: none;
            margin-top: 10px;
        }
        #skinImage {
            margin-top: 20px;
            max-width: 200px;
            max-height: 200px;
            display: none; /* Hide by default */
        }
        .warning {
            color: yellow;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>See Minecraft Bedrock skins</h1>
    <input type="text" id="minecraftUsername" placeholder="Enter Minecraft Username" />
    <button onclick="fetchSkin()">Preview Skin</button>
    <p id="errorMessage" class="error"></p>
    <img id="skinImage" src="" alt="Skin Preview" />
    <button id="downloadBtn" onclick="downloadSkin()">Download Skin</button>
    <p id="warningMessage" class="warning" style="display:none;">In order to use this, you need to join a Geyser server.</p>
</div>

<script>
    async function fetchSkin() {
        const username = document.getElementById("minecraftUsername").value;
        const errorMessage = document.getElementById("errorMessage");
        const skinImage = document.getElementById("skinImage");
        const downloadBtn = document.getElementById("downloadBtn");
        const warningMessage = document.getElementById("warningMessage");

        // Reset errors, images, and previews
        errorMessage.textContent = "";
        skinImage.src = "";
        skinImage.style.display = "none"; // Hide image initially
        downloadBtn.style.display = "none"; // Hide download button initially
        warningMessage.style.display = "none"; // Hide warning initially

        if (!username) {
            errorMessage.textContent = "Please enter a valid Minecraft username!";
            return;
        }

        try {
            // Step 1: Fetch the XUID for the given username
            const xuidResponse = await fetch(`https://api.geysermc.org/v2/xbox/xuid/${username}`);
            const xuidData = await xuidResponse.json();

            if (!xuidData.xuid) {
                errorMessage.textContent = "Could not find XUID for the username!";
                return;
            }

            const xuid = xuidData.xuid;

            // Step 2: Fetch the skin data using the XUID
            const skinResponse = await fetch(`https://api.geysermc.org/v2/skin/${xuid}`);
            const skinData = await skinResponse.json();

            if (!skinData.texture_id) {
                errorMessage.textContent = "Could not retrieve skin data!";
                return;
            }

            const textureId = skinData.texture_id;

            // Step 3: Construct the skin texture URL using the texture_id
            const skinImageUrl = `https://textures.minecraft.net/texture/${textureId}`;

            // Display the skin image and show download button
            skinImage.src = skinImageUrl;
            skinImage.style.display = "block"; // Show image
            downloadBtn.style.display = "block"; // Show download button
            warningMessage.style.display = "block"; // Show warning message

        } catch (error) {
            errorMessage.textContent = "An error occurred. Please try again!";
            console.error("Error fetching skin:", error);
        }
    }

    function downloadSkin() {
        const skinImage = document.getElementById("skinImage");

        if (!skinImage.src) {
            alert("No skin preview available!");
            return;
        }

        const textureId = skinImage.src.split('/').pop();  // Extract the texture ID from the URL
        const link = document.createElement('a');
        link.href = skinImage.src; // The skin image URL
        link.download = `${textureId}_reeguy.png`; // Set the download file name to textureId_reeguy.png
        link.style.display = 'none'; // Hide the link element

        // Append the link to the body (it must be in the DOM to trigger the click)
        document.body.appendChild(link);

        // Programmatically click the link to trigger the download prompt
        link.click();

        // After the download is triggered, remove the link element
        document.body.removeChild(link);
    }
</script>

</body>
</html>
