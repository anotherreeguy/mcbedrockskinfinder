<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin 3D Preview</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-minecraft-player-model@1.1.1/dist/three-minecraft-player-model.js"></script>
</head>
<body>
    <div class="container">
        <h1>Minecraft Skin 3D Previewer</h1>
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter Minecraft Username" />
            <button onclick="fetchSkin()">Preview Skin</button>
        </div>
        <div class="skin-preview">
            <div id="preview3d" class="preview3d"></div>
            <img id="skinImage" src="" alt="Minecraft Skin" />
        </div>
        <div class="download-container">
            <button id="downloadBtn" onclick="downloadSkin()" style="display: none;">Download Skin</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
