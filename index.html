<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin: 10px 0;
            border: 1px solid #444;
            background-color: #222;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        #downloadBtn {
            display: none;
            margin-top: 10px;
        }
        #skinImage {
            margin-top: 20px;
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Minecraft Skin Preview</h1>
    <input type="text" id="username" placeholder="Enter Minecraft Username" />
    <button onclick="fetchSkin()">Preview Skin</button>
    <p id="errorMessage" class="error"></p>
    <img id="skinImage" src="" alt="Skin Preview" />
    <button id="downloadBtn" onclick="downloadSkin()">Download Skin</button>
</div>

<script>
    async function fetchSkin() {
        const username = document.getElementById("username").value;
        const errorMessage = document.getElementById("errorMessage");
        const skinImage = document.getElementById("skinImage");
        const downloadBtn = document.getElementById("downloadBtn");

        // Reset errors, images, and previews
        errorMessage.textContent = "";
        skinImage.src = "";
        downloadBtn.style.display = "none"; // Hide download button initially

        if (!username) {
            errorMessage.textContent = "Please enter a Minecraft username!";
            return;
        }

        try {
            // Construct the URL to fetch the 2D static skin image
            const skinImageUrl = `https://mc-heads.net/avatar/${username}`;

            // Set the image src
            skinImage.src = skinImageUrl;
            downloadBtn.style.display = "block"; // Show download button

        } catch (error) {
            errorMessage.textContent = "An error occurred. Please try again!";
            console.error("Error fetching skin:", error);
        }
    }

    function downloadSkin() {
        const username = document.getElementById("username").value;
        const errorMessage = document.getElementById("errorMessage");
        const skinImage = document.getElementById("skinImage");

        if (!username) {
            errorMessage.textContent = "Please enter a Minecraft username!";
            return;
        }

        const link = document.createElement('a');
        link.href = skinImage.src;
        link.download = `${username}_skin.png`; // Download the skin as a PNG file
        link.click();
    }
</script>

</body>
</html>
