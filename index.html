<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock Skin Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin: 10px 0;
            border: 1px solid #444;
            background-color: #222;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        #downloadBtn {
            display: none;
            margin-top: 10px;
        }
        #skinImage {
            margin-top: 20px;
            max-width: 200px;
            max-height: 200px;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>See Minecraft Bedrock skins</h1>
    <input type="text" id="textureId" placeholder="Enter Texture ID" />
    <button onclick="fetchSkin()">Preview Skin</button>
    <p id="errorMessage" class="error"></p>
    <img id="skinImage" src="" alt="Skin Preview" />
    <button id="downloadBtn" onclick="downloadSkin()">Download Skin</button>
</div>

<script>
    async function fetchSkin() {
        const textureId = document.getElementById("textureId").value;
        const errorMessage = document.getElementById("errorMessage");
        const skinImage = document.getElementById("skinImage");
        const downloadBtn = document.getElementById("downloadBtn");

        // Reset errors, images, and previews
        errorMessage.textContent = "";
        skinImage.src = "";
        skinImage.style.display = "none"; // Hide image initially
        downloadBtn.style.display = "none"; // Hide download button initially

        if (!textureId) {
            errorMessage.textContent = "Please enter a valid Texture ID!";
            return;
        }

        try {
            // Construct the URL to fetch the skin image using the texture ID
            const skinImageUrl = `https://textures.minecraft.net/texture/${textureId}`;

            // Check if the image exists by trying to load it
            const img = new Image();
            img.onload = () => {
                skinImage.src = skinImageUrl;
                skinImage.style.display = "block"; // Show image
                downloadBtn.style.display = "block"; // Show download button
            };
            img.onerror = () => {
                errorMessage.textContent = "Could not find the skin. Please check the Texture ID!";
            };
            img.src = skinImageUrl;

        } catch (error) {
            errorMessage.textContent = "An error occurred. Please try again!";
            console.error("Error fetching skin:", error);
        }
    }

    function downloadSkin() {
        const textureId = document.getElementById("textureId").value;
        const errorMessage = document.getElementById("errorMessage");
        const skinImage = document.getElementById("skinImage");

        if (!textureId || !skinImage.src) {
            errorMessage.textContent = "Please enter a valid Texture ID and preview the skin!";
            return;
        }

        // Create an anchor element to trigger the download
        const link = document.createElement('a');
        link.href = skinImage.src;
        link.download = `${textureId}_skin.png`; // Set the name of the download file

        // Programmatically trigger the click event to open the file explorer dialog
        link.click();
    }
</script>

</body>
</html>
