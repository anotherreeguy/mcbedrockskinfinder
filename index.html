<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download other Minecraft Bedrock skins!">
    <meta name="keywords" content="Minecraft, Bedrock, Skin Finder, Skin Preview, Download Skin, Minecraft Skin, Minecraft Bedrock, Skin Stealer, Bedrock Stealer, MCSteal, Minecraft Skin Taker, How to Take Someone's Minecraft Skin on Bedrock, Bedrock, MCPE, Java">
    <meta name="author" content="Minecraft Skin Finder">
    <title>Minecraft Bedrock Skin Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #181818; color: white; margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        .container { text-align: center; padding: 20px; }
        input, button, select { padding: 10px; font-size: 16px; background-color: #222; border: 1px solid #444; color: white; cursor: pointer; }
        button:hover { background-color: #555; }
        .error { color: red; margin-top: 10px; }
        #downloadBtn { display: none; margin-top: 10px; }
        .warning { color: yellow; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="title">See Minecraft Bedrock skins</h1>
    <input type="text" id="minecraftUsername" placeholder="Enter Minecraft Username" />
    <button onclick="fetchSkin()">Preview Skin</button>
    <p id="errorMessage" class="error"></p>
    <button id="downloadBtn" onclick="downloadSkin()">Download Skin</button>
    <p id="warningMessage" class="warning" style="display:none;">In order to use this, you need to join a Geyser server.</p>
    <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="pt">Português</option>
        <option value="ru">Русский</option>
    </select>
</div>

<script>
const translations = { 
    en: { title: "See Minecraft Bedrock skins", errorMessage: "Please enter a valid Minecraft username!", downloadButton: "Download Skin", warningMessage: "In order to use this, you need to join a Geyser server." },
    es: { title: "Ver las pieles de Minecraft Bedrock", errorMessage: "¡Por favor ingresa un nombre de usuario válido de Minecraft!", downloadButton: "Descargar piel", warningMessage: "Para usar esto, necesitas unirte a un servidor Geyser." },
    fr: { title: "Voir les skins Minecraft Bedrock", errorMessage: "Veuillez entrer un nom d'utilisateur Minecraft valide!", downloadButton: "Télécharger la peau", warningMessage: "Pour utiliser cela, vous devez rejoindre un serveur Geyser." },
    de: { title: "Minecraft Bedrock Skins anzeigen", errorMessage: "Bitte geben Sie einen gültigen Minecraft-Benutzernamen ein!", downloadButton: "Haut herunterladen", warningMessage: "Um dies zu verwenden, müssen Sie einem Geyser-Server beitreten." },
    pt: { title: "Ver skins do Minecraft Bedrock", errorMessage: "Por favor, insira um nome de usuário válido do Minecraft!", downloadButton: "Baixar pele", warningMessage: "Para usar isso, você precisa entrar em um servidor Geyser." },
    ru: { title: "Просмотр скинов Minecraft Bedrock", errorMessage: "Пожалуйста, введите действительное имя пользователя Minecraft!", downloadButton: "Скачать скин", warningMessage: "Для использования этого необходимо присоединиться к серверу Geyser." }
};

const elements = { title: document.getElementById("title"), errorMessage: document.getElementById("errorMessage"), downloadBtn: document.getElementById("downloadBtn"), warningMessage: document.getElementById("warningMessage") };

async function detectCountryAndSetLanguage() {
    try {
        const res = await fetch("http://ip-api.com/json");
        const { country } = await res.json();
        setLanguage({ ES: "es", FR: "fr", DE: "de", PT: "pt", RU: "ru" }[country] || "en");
    } catch { setLanguage("en"); }
}

function setLanguage(lang) {
    Object.keys(translations[lang]).forEach(key => elements[key].textContent = translations[lang][key]);
}

function changeLanguage() { setLanguage(document.getElementById("languageSelect").value); }

async function fetchSkin() {
    const username = document.getElementById("minecraftUsername").value;
    if (!username) return elements.errorMessage.textContent = translations[document.getElementById("languageSelect").value].errorMessage;
    
    try {
        const { xuid } = await (await fetch(`https://api.geysermc.org/v2/xbox/xuid/${username}`)).json();
        if (!xuid) return elements.errorMessage.textContent = "Could not find XUID for the username!";
        
        const { texture_id } = await (await fetch(`https://api.geysermc.org/v2/skin/${xuid}`)).json();
        if (!texture_id) return elements.errorMessage.textContent = "Could not retrieve skin data!";
        
        elements.downloadBtn.style.display = "block";
        elements.warningMessage.style.display = "block";
    } catch { elements.errorMessage.textContent = "An error occurred. Please try again!"; }
}

async function downloadSkin() {
    const username = document.getElementById("minecraftUsername").value;
    if (!username) return alert("Please enter a valid Minecraft username!");

    try {
        const { xuid } = await (await fetch(`https://api.geysermc.org/v2/xbox/xuid/${username}`)).json();
        if (!xuid) return alert("Could not find XUID for the username!");

        const { texture_id } = await (await fetch(`https://api.geysermc.org/v2/skin/${xuid}`)).json();
        if (!texture_id) return alert("Could not retrieve skin data!");

        const link = document.createElement('a');
        link.href = `https://textures.minecraft.net/texture/${texture_id}`;
        link.download = `${texture_id}_skin.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    } catch { alert("An error occurred while fetching the skin."); }
}

detectCountryAndSetLanguage();
</script>

</body>
</html>
